steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/PROJECT_ID/weather-recommendation', '.']
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/PROJECT_ID/weather-recommendation']
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  args: ['gcloud', 'run', 'deploy', 'weather-recommendation', '--image', 'gcr.io/PROJECT_ID/weather-recommendation', '--platform', 'managed', '--region', 'us-central1', '--allow-unauthenticated']
images:
- 'gcr.io/PROJECT_ID/weather-recommendation'